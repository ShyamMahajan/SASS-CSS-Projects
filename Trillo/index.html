<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Hotels">
                    <button type="button" class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"/>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"/>
                        </svg>
                        <span class="user-nav__notification">7</span>

                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"/>
                        </svg>
                        <span class="user-nav__notification">11</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="" class="user-nav__user-photo">
                        <span class="user-nav__username">
                            Jonas
                        </span>
                    </div>
                    
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    SideBar
                </nav>
                <main class="hotel-view">
                    HotelView
                </main>
            </div>
        </div>
    </body>
</html>
